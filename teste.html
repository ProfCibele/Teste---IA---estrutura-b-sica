<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat com BOB üê∂</title>
<style>
  html, body { margin: 0; height: 100%; } 
  body {
    background: #4A90E2 url('SEU_FUNDO_AQUI.jpg') center center / cover no-repeat fixed;
    font-family: Arial, sans-serif;
  }
  #chat-container {
    width: 320px;
    max-height: 80%;
    margin: auto;
    position: relative;
    top: 10%;
    background: rgba(255,255,255,0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
  }
  #chat-header {
    background: #357ABD;
    color: white;
    padding: 10px;
    display: flex;
    align-items: center;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
  }
  #chat-header img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
  }
  #chatbox {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .message {
    margin: 8px 0;
    max-width: 80%;
    padding: 8px;
    border-radius: 10px;
    clear: both;
  }
  .user { float: right; background: #dcf8c6; text-align: right; }
  .bot  { float: left; background: #eee; }
  #input {
    border: none;
    border-top: 1px solid #ccc;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:10px;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="img/dog.jpg" alt="Logo BOB">
      <strong>BOB</strong>
    </div>
    <div id="chatbox">
      <div class="message bot">Ol√°, eu sou o BOB! Em que posso ajudar?</div>
    </div>
    <input id="input" placeholder="Digite algo e tecle Enter" autocomplete="off">
  </div>

  <script>
    const utterances = [
      ["oi","ol√°","e a√≠"],
      ["tudo bem","como vai","como voce esta"],
      ["qual seu nome","quem √© voc√™","quem e voce"]
    ];
    const answers = [
      ["Oi, amigo!", "Ol√°!"],
      ["Estou bem, obrigado! E voc√™?", "Tudo √≥timo! E contigo?"], ["Ei1", "O que vamos aprender hoje?", "Entendi!"]
      ["Eu sou o BOB, seu chatbot de bolso üê∂"]
    ];

  
    const alternatives = ["Desculpe, n√£o entendi.", "Pode reformular?"];

    function compare(arrUtter, arrAns, str) {
      for (let i = 0; i < arrUtter.length; i++) {
        for (let j = 0; j < arrUtter[i].length; j++) {
          if (arrUtter[i][j] === str) {
            const res = arrAns[i];
            return res[Math.floor(Math.random() * res.length)];
          }
        }
      }
    }

    function output(input) {
      let text = input.toLowerCase().trim()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      let response = compare(utterances, answers, text);
      if (!response) response = alternatives[Math.floor(Math.random() * alternatives.length)];
      addChatEntry(input, response);
    }

    function addChatEntry(userText, botText) {
      const cb = document.getElementById("chatbox");
      const u = document.createElement("div");
      u.className = "message user";
      u.textContent = userText;
      cb.appendChild(u);
      const b = document.createElement("div");
      b.className = "message bot";
      b.textContent = "...";
      cb.appendChild(b);
      cb.scrollTop = cb.scrollHeight;
      setTimeout(() => { b.textContent = botText; cb.scrollTop = cb.scrollHeight; }, 500);
    }

    document.getElementById("input").addEventListener("keydown", e => {
      if (e.code === "Enter" && e.target.value.trim()) {
        const val = e.target.value.trim();
        e.target.value = "";
        output(val);
      }
    });
  </script>
</body>
</html>
